{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="page-header">
        <h1>The is Upload File.</h1>
            <form method="POST" enctype="multipart/form-data">
                 {{ form.hidden_tag() }}
                 {{ form.photo }}
                 {% for error in form.photo.errors %}
                     <span style="color: red;">{{ error }}</span>
                 {% endfor %}
                 {{ form.submit }}
            </form>

        {% if file_url %}
            <br>
            <br><img src="{{ file_url }}">
        {% endif %}

    </div>
</div>
{% endblock %}
